<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/Font.css">
    <title>♥ Book List ♥</title>
</head>
<body>
    <div class="container">
        <div class="searchBox">
            <h2 class="titleSearch"> Silay Book </h2>
            <form class="searchForm">
                <input type="search" placeholder="search...">
            </form>
        </div>


        <div class="bookList">
            <h2 class="titleBookList"> لیست کتاب ها </h2>
            <ul>
                <!-- <li>
                    <span class="nameBook"> اثر مرکب </span>
                    <span class="deleteBook"> حذف </span>
                </li>
                <li>
                    <span class="nameBook"> اثر مرکب </span>
                    <span class="deleteBook"> حذف </span>
                </li> -->
            </ul>
        </div>


        <div class="hideBox">
            <form class="hideForm">
                <input class="hideInput" type="checkbox">
                <label> مخفی کردن کتاب ها</label>
            </form>
        </div>


        <div class="addBookBox">
            <form class="addBookForm">
                <input type="text" placeholder="Add a book...">
                <input type="button" value="اضافه">
            </form>
        </div>

    </div>


    <script src="javascript.js"></script>
</body>
</html>
